<!-- splash.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #f6f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #333;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      margin-top: 20px;
      font-weight: normal;
      color: #555;
    }
  </style>
</head>
<body>
  <div>
    <div class="loader"></div>
    <h2>Loading CozyFeet...</h2>
  </div>
</body>
</html>
